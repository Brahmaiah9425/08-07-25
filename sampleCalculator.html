<!DOCTYPE html>
<html>
<head>
  <title>Full Calculator</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Simple Calculator (Add, Subtract, Multiply, Divide)</h2>

  <input type="number" id="number1" placeholder="Enter first number">
  <input type="number" id="number2" placeholder="Enter second number">

  <select id="operation">
    <option value="+">Add (+)</option>
    <option value="-">Subtract (-)</option>
    <option value="*">Multiply (*)</option>
    <option value="/">Divide (/)</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById("number1").value);
      let num2 = parseFloat(document.getElementById("number2").value);
      let operator = document.getElementById("operation").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 === 0) {
            result = "Error: Cannot divide by zero";
          } else {
            result = num1 / num2;
          }
          break;
        default:
          result = "Invalid operation";
      }

      document.getElementById("result").textContent = "Result: " + result;
    }
  </script>

</body>
</html>
